<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Storyblok Challenge</title>
		<style>
			header h2 {
				text-align: center;
			}

			li {
				margin-bottom: 1rem;
			}

			form{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header>
			<h2>Search and Replace with Storyblok API</h2>
		</header>
		<main>
			<ul id="contents"></ul>
			<p id="notif"></p>
			<form>
				<input
					type="text"
					name="search"
					id="search-input"
					placeholder="Search string"
				/>
				<input
					type="text"
					name="replace"
					id="replace-input"
					placeholder="Replace String"
				/>
				<button type="button">Submit</button>
			</form>
		</main>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./client.js"></script>
	</body>
</html>
